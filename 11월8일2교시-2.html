<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write 활용</title>
    <script>
        function.textwrite(){
            document.write("<h2>안녕</h2>");
        }
</head>
<body>
    <h3>document.write() 활용</h3>
    <hr>
    <input type="button" value="인사" onclick="document.getElementById('test').innerHTML='안녕!!'">
    <p id="test"></p>
</html>
