<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .wrap {
            width: 100%;
            margin: auto;
        }

        .intro_bg {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
        }

        .nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            display: inline;
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .intro_text {
            text-align: center;
            margin-top: 20px;
        }

        .intro_text h1 {
            color: #f2f2f2;
        }

        .contents1 {
            color: #555;
        }

        .nutritional-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }

        .nutritional-info h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .nutritional-info p {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 8px;
        }

        .footer div:first-child {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="wrap">

                <ul class="nav">
                    <li><a href="home.html">HOME</a></li>

                    <li><a href="home.html">SERVICE</a></li>
                    <li><a href="home.html">CONTACT</a></li>

                    <p>열량: 87kcal</p>
                    <p>탄수화물: 0g</p>
